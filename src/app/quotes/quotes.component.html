

<div>
    <hr>
    <h1>Quotes</h1>
    <hr>
    <ul>
        <li *ngFor='let quote of quotes'>
        <span>{{quote.id}}</span>
          <span>{{quote.name}}</span>
          <span>{{quote.quote}}</span>
          <span>{{quote.author}}</span>
          <span>{{quote.datePosted}}</span>
          <span class="btn-primary ml-3"> Upvotes{{quote.likes}}</span>
          <span class="btn-danger ml-3">Downvotes{{quote.dislikes}}</span>

        </li>
    </ul>
  </div>
