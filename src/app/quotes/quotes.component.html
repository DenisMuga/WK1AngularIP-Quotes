

<div>
    <h1>My Quotes</h1>
    <hr>
    <ul>
        <li *ngFor='let quote of quotes'>
        {{quote.id}}
          {{quote.name}}
          {{quote.quote}}
          {{quote.author}}
          {{quote.datePosted}}
          {{quote.likes}}
          {{quote.dislikes}}

        </li>
    </ul>
  </div>


  public title: string,
        public quote: string,
        public author: string,
        public datePosted: Date,
        public likes: number,
        public dislikes: number
