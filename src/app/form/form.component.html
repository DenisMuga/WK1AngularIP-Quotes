
<h2 class="text-center">Quotes Form </h2>
      <div class="container-fluid">
      </div>

<form #form="ngForm" (ngSubmit)="submitDetails(form)" class="col-md-8 mx-auto">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" required class="form-control" id="name"  minlength="3" name="name" ngModel>
    </div>
    <div class="form-group">
      <label for="name">Quote Tittle</label>
      <input type="text" required class="form-control" id="title"  name="title" ngModel>
    </div>
    <div class="form-group">
      <label for="description">Quote</label>
      <textarea class="form-control" id="quote" rows="2" required  name="quote" ngModel></textarea>
    </div>
    <div class="form-group">
      <label for="name">Quote Author</label>
      <input type="text" required class="form-control" id="author" name="author" ngModel>
    </div>
    <div class="form-group">
      <label for="name">Date Posted</label>
      <input type="date" required class="form-control" id="date" name="date" ngModel>
    </div>
    <button type="submit" class="btn btn-sm btn-success mt-5">Add Quote +</button>
</form>
