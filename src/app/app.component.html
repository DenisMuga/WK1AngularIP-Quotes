<h1 class = "mt-5 text-center">Quotes App</h1>
<div class="container">
  <div class="row">
    <div class="col-md-9 mt-5">
      <app-quotes></app-quotes>
    </div>
    <div class="col-md-3 mt-5">
      <h2>Quotes Form </h2>
      <div class="container-fluid">
        <h2 class="heading">Add Quote</h2>
        <!-- <hr> -->
        <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" required class="form-control" id="name"  minlength="3">
              <!-- <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
                <div *ngIf="name.errors.required">
                    Your name is required.
                </div>
                <div *ngIf="name.errors.minlength">
                  Name is at least 3 characters long.
                </div>
              </div>  -->
            </div>
            <div class="form-group">
              <label for="name">Quote Tittle</label>
              <input type="text" required class="form-control" id="title"  name="title">
              <!-- <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
                <div *ngIf="title.errors.required">
                    Title is required.
                </div>
              </div> -->
            </div>
            <div class="form-group">
              <label for="description">Quote</label>
              <textarea class="form-control" id="quote" rows="2" required  name="quote" ></textarea>
              <!-- <div *ngIf="quote.invalid && quote.dirty" class="alert alert-danger">
                <div *ngIf="quote.errors.required">
                    Quote can not be empty.
                </div>
              </div> -->
            </div>
            <div class="form-group">
              <label for="name">Quote Author</label>
              <input type="text" required class="form-control" id="author" name="author">
              <!-- <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
                <div *ngIf="title.errors.required">
                    Author Name is required.
                </div>
              </div> -->
            </div>
            <button type="submit" class="btn btn-sm btn-success mt-5">Add Quote</button>
        </form>
      </div>
      
    </div>
  </div>
</div>
